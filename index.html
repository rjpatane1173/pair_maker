<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bus Dataset Generator</title>
</head>
<body>
<h1>Bus Dataset Generator</h1>
<form id="busForm">
  
  <label for="id">ID:</label>
  <input type="text" id="id" name="id" required><br><br>
  
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required><br><br>
  
  <label for="route">Route (comma-separated):</label>
  <input type="text" id="route" name="route" required><br><br>
  
  <button type="button" id="generateFaresBtn">Generate Fares</button><br><br>
  
  <button type="submit">Generate Dataset</button>
</form>

<div id="result"></div>

<script src="script.js"></script>
</body>
</html>
